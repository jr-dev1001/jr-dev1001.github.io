---
layout: default
---
<div id="index-banner">
  <div class="banner-container">
    <div class="banner-content content-fadein">
      <div class="banner-title">Hola , World! </div>
      <div class="banner-info1">
        <p>
          Software Developer with knowledge on Java, Python, C++, Node.js, front-end frameworks
          (React, Angular, Ionic...), AWS.
        </p>
      </div>
      <a class="banner-btn" href="{{ site.baseurl }}/_posts/2014-3-3-Hello-World">more about me ></a>
    </div>
  </div>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
