---
layout: default
---
<div id="index-banner">
  <div class="banner-container">
    <div class="banner-content content-fadein" align="center">
      <div class="banner-title">Hola , World! </div>
      <div class="banner-info1">
        <p>
          Welcome to "Jr-dev1001 Blog site".
        </p>
      </div>
      <a class="banner-btn" href="{{ site.baseurl }}/Hello-World"> About me </a>
    </div>
  </div>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1 align="center"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
